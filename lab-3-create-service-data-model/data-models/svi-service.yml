        - spoke2-r1 

    - interface_name: ether2.117
      vlan_id: 117
      description: Users
      ip_subnet: 192.168.116.0/24
      state: active
      nodes:
        - spoke3-r1

    - interface_name: ether2.118
      vlan_id: 118
      description: Data
      ip_subnet: 192.168.117.0/24
      state: remove
      nodes:
        - spoke3-r1