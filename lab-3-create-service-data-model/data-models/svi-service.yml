      vlan_id: 10
      description: VMs
      ip_subnet: 10.10.10.0/24
      state: active
      nodes:
        - dc-sw1
        - dc-sw2

    - interface_name: Vlan11
      vlan_id: 11
      description: SAN
      ip_subnet: 10.10.11.0/24
      state: active
      nodes:
        - dc-sw1
        - dc-sw2

  hub:
    - interface_name: Vlan112
      vlan_id: 112 
      description: Users
      ip_subnet: 192.168.112.0/24
