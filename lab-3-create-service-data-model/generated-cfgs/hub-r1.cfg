hostname hub-r1
!
username admin privilege 15 secret admin
username cisco privilege 15 secret cisco
!
ntp 172.16.0.1
ntp 172.16.0.2
!
interface GigabitEthernet0/2
 ip address 192.168.110.1 255.255.255.0
 no shutdown
!
