hostname dc-r2
!
username admin privilege 15 secret admin
username cisco privilege 15 secret cisco
!
ntp 172.16.0.1
ntp 172.16.0.2
!
interface GigabitEthernet6
 ip address 10.10.1.2 255.255.255.252
 no shutdown
!
interface GigabitEthernet4
 ip address 10.10.1.5 255.255.255.252
 no shutdown
!
interface GigabitEthernet2
 ip address 10.10.1.9 255.255.255.252
 no shutdown
!
interface Tunnel104
 ip address 192.168.101.18 255.255.255.252
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 220.2.2.2
 tunnel destination 101.1.1.2
!
interface Tunnel204
 ip address 192.168.102.18 255.255.255.252
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 220.2.2.2
 tunnel destination 102.1.1.2
!
router ospf 1
 router-id 172.16.255.8
!
interface Loopback0
 ip address 172.16.255.8 255.255.255.255
 ip ospf 1 area 0
!
interface GigabitEthernet6
 ip ospf 1 area 0
!
interface GigabitEthernet4
 ip ospf 1 area 0
!
interface GigabitEthernet2
 ip ospf 1 area 0
!
interface Tunnel104
 ip ospf 1 area 0
 ip ospf network point-to-point
!
interface Tunnel204
 ip ospf 1 area 0
 ip ospf network point-to-point
!
