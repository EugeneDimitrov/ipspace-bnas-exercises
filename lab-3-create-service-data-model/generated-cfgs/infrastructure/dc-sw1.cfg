feature ospf
feature interface-vlan
feature hsrp
!
hostname dc-sw1
!
username admin password admin role network-admin
username cisco password cisco role network-admin
!
ntp server 172.16.0.1
ntp server 172.16.0.2
!
interface Ethernet1/3
 no switchport
 ip address 10.10.1.10/30
 no shutdown
!
interface Ethernet1/2
 no switchport
 ip address 10.10.1.18/30
 no shutdown
!
router ospf 1
 router-id 172.16.255.9
!
interface Loopback0
 ip address 172.16.255.9/32
 ip router ospf 1 area 0.0.0.0
!
interface Ethernet1/3
 ip router ospf 1 area 0.0.0.0
!
interface Ethernet1/2
 ip router ospf 1 area 0.0.0.0
!
