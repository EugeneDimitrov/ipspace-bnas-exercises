feature ospf
feature interface-vlan
feature hsrp
hostname dc-sw2
ntp server 172.16.0.1
ntp server 172.16.0.2
interface Ethernet1/2
 no switchport
 ip address 10.10.1.6/30
interface Ethernet1/3
 no switchport
 ip address 10.10.1.14/30
router ospf 1
 router-id 172.16.255.10
interface Loopback0
 ip address 172.16.255.10/32
 ip router ospf 1 area 0.0.0.0
interface Ethernet1/2
 ip router ospf 1 area 0.0.0.0
interface Ethernet1/3
 ip router ospf 1 area 0.0.0.0
