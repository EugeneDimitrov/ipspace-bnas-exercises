 ip ospf network point-to-point
!
interface Tunnel201
 ip ospf 1 area 0
 ip ospf network point-to-point
!
interface Tunnel202
 ip ospf 1 area 0
 ip ospf network point-to-point
!
interface Tunnel203
 ip ospf 1 area 0
 ip ospf network point-to-point
!
interface Tunnel204
 ip ospf 1 area 0
 ip ospf network point-to-point
